version: '3.7'
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    shm_size: 256MB
    tty: true
    stdin_open: true
    hostname: postgres-db
    volumes:
       - type: bind
         source: ./db
         target: /db/data
    # Stop Grace Period - 2 minutes (very intentional)
    stop_grace_period: 2m
    sysctls:
      net.core.somaxconn: 256
      net.ipv4.tcp_syncookies: 0
      # To use all of 2 gigabytes
      kernel.shmmax: 1055092736
      kernel.shmall: 257591
    privileged: true
    command: tail -f /dev/null
    environment:
      POSTGRES_PASSWORD: 'change-password'
      POSTGRESQL_MAX_CONNECTIONS: 100
      POSTGRESQL_MAX_PREPARED_TRANSACTIONS: 100
      PG_SYSTEM_SHARED_BUFFERS: 256MB
      PG_SYSTEM_MAX_CONNECTIONS: 100
      PG_TRUST_LOCALNET: 'true'
      max_prepared_transactions: 64
    networks:
      - fhir
    ports:
      - "5432:5432"
  fhir-server:
     image: ibmcom/ibm-fhir-server
     hostname: fhir
     volumes:
       - type: bind
         source: ./workarea/volumes/dist/config
         target: /opt/ol/wlp/usr/servers/fhir-server/config
         read_only: true
       - type: bind
         source: ./workarea/volumes/dist/userlib/
         target: /opt/ol/wlp/usr/servers/fhir-server/userlib
         read_only: true
     healthcheck:
       start_period: 60s
       interval: 10s
       timeout: 10s
       retries: 2
       # https://docs.docker.com/compose/compose-file/#variable-substitution
       test: curl -v -f -k -u 'fhiruser:change-password' 'https://localhost:9443/fhir-server/api/v4/$$healthcheck'
     ports:
       - 9443:9443
     depends_on:
       - postgres
     networks:
       - fhir
networks:
  fhir:
    driver: bridge